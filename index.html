    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">

          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>

<hr>
  
<div class="card text-center">
  <div class="card-header">
    Fist and Last Question
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text">Niregla ka ba ngayon or nagkaregla this month?</p>
  </div>
  <div class="card-footer text-body-secondary">
    Legit app
  </div>
</div>

<br>

<div class="d-grid gap-2 col-6 mx-auto">
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#yes">
    Yes
  </button>
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#no">
    No
  </button>
  
  <div class="modal fade" id="yes" tabindex="-1" aria-labelledby="#yes" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Congratulations!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Congrats, di ka buntis :></p>
        <img src="img/yes.jpg" class="img-fluid" alt="yes">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  
  <div class="modal fade" id="no" tabindex="-1" aria-labelledby="#no" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">:/</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>'tay tayo diyan kapatid</p>
        <img src="img/no.jpg" class="img-fluid" alt="no">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</div>

</div>
